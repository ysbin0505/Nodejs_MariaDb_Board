<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>글 작성</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e1dcdc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #cc4545;
      font-size: 32px;
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    textarea {
      height: 150px;
    }
    .navyBtn {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #6f2121;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .navyBtn:hover {
      background-color: #9a4040;
    }
    .space {
      width: 10px;  /*버튼 사이 간격 조절*/
    }
    .post-container {
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
    }
    .post-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .post-content {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>글 작성</h1>
    <form action="/add" method="POST">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" required>

      <label for="content">내용</label>
      <textarea id="content" name="content" required></textarea>

      <label for="writer">작성자</label>
      <input type="text" id="writer" name="writer" required>

      <div style="display: flex; justify-content: center;">
        <div>
          <button type="submit" class="navyBtn">글 작성 완료</button>
        </div>
        <div class="space"></div>
        <div>
          <button type="button" class="navyBtn" onclick="location.href = 'index.html'">취소</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
