<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>게시판</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>게시판</h1>
  <table>
    <thead>
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>날짜</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>첫 번째 글</td>
        <td>작성자1</td>
        <td>2023-05-23</td>
      </tr>
      <tr>
        <td>2</td>
        <td>두 번째 글</td>
        <td>작성자2</td>
        <td>2023-05-24</td>
      </tr>
      <tr>
        <td>3</td>
        <td>세 번째 글</td>
        <td>작성자3</td>
        <td>2023-05-25</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
