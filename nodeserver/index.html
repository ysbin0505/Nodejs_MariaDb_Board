<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>20193072 유승빈 DBMS_Webpage 게시판</title>
    <style>
    
    </style>
</head>
<body> 
    <div class="img-holder">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5muKTTN9S02W78yYT6vugq8w6WLbNFbjw4g&usqp=CAU" alt="">
    </div>
    <h1>*게시판*</h1>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>날짜</th>
            </tr>
        </thead>
        <tbody id="post-table">
            <!-- 동적으로 생성된 테이블 행 -->
        </tbody>
    </table>

    <div id="pagination">
        <button type="button" class="navyBtn" onClick="location.href='write.html'">글 쓰기</button>
    </div>
    <div id="pagination2">
        <button id="prev-button" disabled>이전</button>
        <button id="next-button">다음</button>
    </div>
    <script>
      // 게시물 목록을 가져와서 테이블에 렌더링하는 함수
      async function renderPosts(page) {
        const response = await fetch(`/index.html?page=${page}`);
        const html = await response.text();

        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const postTable = doc.getElementById('post-table');

        document.getElementById('post-table').innerHTML = postTable.innerHTML;

        // 페이지 버튼 상태 업데이트
        prevButton.disabled = page === 1;
        nextButton.disabled = postTable.rows.length < perPage;
      }

      // 이전 페이지로 이동하는 함수
      function goToPrevPage() {
        currentPage--;
        renderPosts(currentPage);
      }

      // 다음 페이지로 이동하는 함수
      function goToNextPage() {
        currentPage++;
        renderPosts(currentPage);
      }

      const prevButton = document.getElementById('prev-button');
      const nextButton = document.getElementById('next-button');
      let currentPage = 1;
      const perPage = 10;

      prevButton.addEventListener('click', goToPrevPage);
      nextButton.addEventListener('click', goToNextPage);

      // 페이지 로딩 시 초기 게시물 목록 렌더링
      window.addEventListener('load', () => {
        renderPosts(currentPage);
      });
    </script>
</html>
