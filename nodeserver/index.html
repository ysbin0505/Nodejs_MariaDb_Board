<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>20193072 유승빈 DBMS_Webpage 게시판</title>
    <div class="img-holder">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5muKTTN9S02W78yYT6vugq8w6WLbNFbjw4g&usqp=CAU" alt="">
    </div>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }

      .container {
        /* 페이지 내용의 최대 너비와 중앙 정렬을 설정 */
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      .img-holder {
        /* 이미지 */
        background-color: #b41616; /* 95% 사진 빼고 남은 5%부분 */
        width: 200px;
        height: 200px;
        position: relative;
        top: 0px; /* 높이 맞추기 */
        left: 650px; /* 가운데 맞추기 */
        display: flex; /* 유연한 컨테이너로 표현 */
        align-items: center; /* 수직 */
        justify-content: center; /* 수평 */
        overflow: hidden; /* 이미지를 액자 내부로 제한 */
        border: 4px solid #0a0a0a; /* 액자의 테두리 스타일과 색상을 지정 */
        box-shadow: 0 0 10px rgba(154, 136, 136, 0.2); /* 액자에 그림자 효과를 추가 */
      }

      .img-holder img {
        /* 액자부분 */
        width: 96%;
        height: 96%;
        object-fit: cover;
      }

      h1 {
        font-size: 24px;
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f5f5f5;
      }

      a {
        color: #337ab7;
        text-decoration: none;
      }

      button {
        padding: 10px 20px;
        background-color: #337ab7;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      .navyBtn {
        background-color: navy;
      }

      #pagination {
        margin-top: 20px;
        display: flex;
        justify-content: center;
      }

      #prev-button, #next-button {
        margin: 0 10px;
      }

      #prev-button[disabled], #next-button[disabled] {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #post-list {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>*게시판*</h1>
    <table>
      <thead>
        <tr>
          <th>번호</th>
          <th>제목</th>
          <th>작성자</th>
          <th>날짜</th>
        </tr>
      </thead>
      <tbody id="post-table">
        <!-- 동적으로 생성된 테이블 행 -->
      </tbody>
    </table>
    <div id="pagination">
      <button type="button" class="navyBtn" onClick="location.href='write.html'">글 쓰기</button>
    </div>
    <div id="pagination">
      <button id="prev-button" disabled>이전</button>
      <button id="next-button">다음</button>
    </div>
    <h2>전체 글</h2>
    <div id="post-list"></div>

    <script>
      const postTable = document.getElementById('post-table');

      postTable.addEventListener('click', function (event) {
        const target = event.target;
        if (target.tagName === 'A') {
          event.preventDefault();
          const postId = target.getAttribute('data-post-id');
          location.href = `content.html?id=${postId}`;
        }
      });
    </script>
  </body>
</html>
